server {
    listen 8081;
    host 0.0.0.0;
    server_name 10.34.4.2;
    root websites/platform/;

    error_page 404 error_pages/404.html;
    error_page 503 error_pages/404.html;

    upload_store uploads/;

    index platform.php;

    location *.php {
        cgi_pass /usr/bin/php-cgi;
    }
}


server{
    listen 8081;
    host 0.0.0.0;
    server_name localhost;
    root websites/first/;

    error_page 404 error_pages/404.html;
    error_page 503 error_pages/404.html;

    error_log error.log;

    client_max_body_size 2048;
    
    location /change_route/users {
        autoindex on;
    }

    location /platform {
        root websites/;

        index index.php platform.php;

        autoindex off;
        client_max_body_size 1024;

        
    }

    upload_store uploads/;

    location /platform/ajax/uploads {
        autoindex on;
    }

    location /users {
        alias /private/;
    }

    location /testRER {
        return /index.php;
    }

    location *.php {
        cgi_pass /usr/bin/php-cgi;
    }
}

